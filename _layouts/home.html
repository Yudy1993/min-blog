---
layout: default
---

<!-- Boks 1: Intro -->
<section class="intro-box">
  <h1 class="page-heading">{{ page.title | default: "Velkommen" }}</h1>
  {{ content }}
</section>

<!-- Boks 2: Posts som små kort -->
<section class="post-box">
  <h2 class="post-box-title">Posts</h2>
  <div class="post-cards">
    {% for post in site.posts %}
    <article class="post-card">
      <a class="post-card-link" href="{{ post.url | relative_url }}">
        <div class="post-thumb"
             style="background-image:url('{{ post.image | default: '/assets/img/mit-første.png' | relative_url }}');">
        </div>
        <h3 class="post-title">{{ post.title }}</h3>
        {% if post.date %}
          <time class="post-date" datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: "%-d %b %Y" }}
          </time>
        {% endif %}
      </a>
    </article>
    {% endfor %}
  </div>
</section>
